<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Soplavía</title>
  <link rel="stylesheet" href="styleslcsS.css" />
</head>
<body>
  <div class="infos">
    <div class="Logo1">
      <img src="Design sem nome.png" alt="Logo Soplavia" class="logo" />
    </div>
    <form class="login">
      <input type="text" name="username" placeholder="Nome de Usuário" autocomplete="off" required />
      <input type="password" name="password" placeholder="Senha" required />
      <p class="entrar">
        Ainda não tem uma conta?
        <a href="#" class="cadastrar">Cadastre-se aqui</a>
      </p>
      <button type="submit" class="login2">Entrar</button>
    </form>
  </div>
</body>
</html>
